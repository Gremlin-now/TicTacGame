<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H1>Tic/Tac Game</H1>
    <div class="presents_by">
        Presents by Gremlin Studio
    </div>
    <div class="inteface_base">
        <h3>Выбери своего бойца</h3>
        <div class="field">
            <div class="field__line">
                <div class="field__cells" id="A1"></div>
                <div class="field__cells" id="A2"></div>
                <div class="field__cells" id="A3"></div>
            </div>
            <div class="field__line">
                <div class="field__cells" id="B1"></div>
                <div class="field__cells" id="B2"></div>
                <div class="field__cells" id="B3"></div>
            </div>
            <div class="field__line">
                <div class="field__cells" id="C1"></div>
                <div class="field__cells" id="C2"></div>
                <div class="field__cells" id="C3"></div>
            </div>
            <div id="choice">
                <button id="X">
                    X
                </button>
                <button id="O">
                    O
                </button>
            </div>
        </div>
        <button class="restart_button">
            Начать заново
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
